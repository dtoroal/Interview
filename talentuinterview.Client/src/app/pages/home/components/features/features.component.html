<section id="features" class="features">
  <div class="features__container">
    <div>
      <!-- Section Title -->
      <div class="features__title">
        <h2>
          Employees Talentu
        </h2>
        <p>
          Below are the Telentu employees.
        </p>
      </div>
      <!-- End of Section Title -->
      <div class="features__grid">
        <!-- Features Item -->
        <div class="features__item" *ngFor="let character of charactersList"
          (click)="redirectToCharacter(character.id)">
          <div class="features__item--image">
            <img [src]="character.image" alt="character image">
          </div>
          <div class="">
            <h4>{{character.name}}</h4>
            <p><b>Species: </b>{{character.species}} </p>
            <p><b>Status: </b>{{character.status}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginator -->
  <div class="features__paginator">
    <paginator [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
      (pageChanged)="onPageChange($event)">
    </paginator>
  </div>

</section>
