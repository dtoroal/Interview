<div class="container" id="container" [ngClass]="{'right-panel-active': signUpIsActive}">
  <div class="form-container sign-up-container">
    <form>
      <h1>Create Account</h1>
      <span>Use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button (click)="login()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm">
      <h1>Sign in</h1>
      <span>Use your account</span>
      <input type="email" placeholder="Email" [formControlName]="'email'" />
      <input type="password" placeholder="Password" [formControlName]="'password'" />
      <button (click)="login()" [disabled]="!loginForm.valid"
        [ngStyle]="{'opacity': !loginForm.valid ? '0.7': '1'}">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="signUpIsActive = !signUpIsActive">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="signUpIsActive = !signUpIsActive">Sign Up</button>
      </div>
    </div>
  </div>
  <button type="button" class="close" (click)="toggleLoginModal()">
    X
  </button>
</div>
